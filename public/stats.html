	<head>

		  <script>
			    $(function () {
			      $("#slider1").responsiveSlides({
			        maxwidth: 1600,
			        speed: 600
			      });
			});
		  </script>
		  <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
		  <script type="text/javascript">

			window.onload = function () {
			var chart = new CanvasJS.Chart("chart100", {
			theme: "theme1",//theme1
			title:{
				text: "Our dataset provides information for 162,387 songs, musicians and their features"              
			},
			animationEnabled: true, 
			data: [              
			{type: "column",
			dataPoints: [
				
				{ label: "artist", y: 3888  },
				{ label: "Album and song", y: 10000  },
				{ label: "music feature & category", y: 3502 + 726  },
				{ label: "music genre of each artist",  y: 3809  },
					]
				}
				]
				});
				chart.render();
			var chart_donut = new CanvasJS.Chart("chart200",
		{
			title:{
				text: "Real data from vigorous music community"
			},
            animationEnabled: true,
			theme: "theme1",
			data: [
			{        
				type: "doughnut",
				indexLabelFontFamily: "Garamond",       
				indexLabelFontSize: 20,
				startAngle:0,
				indexLabelFontColor: "dimgrey",       
				indexLabelLineColor: "darkgrey", 
				toolTipContent: "{y}", 					

				dataPoints: [
				{  y: 42969, indexLabel: "musician similarity: {y} tuples" },
				{  y: 97493, indexLabel: "links between artist & tag: {y} tuples" }

				]
			}
			]
		});

		chart_donut.render();
				}
			</script>
